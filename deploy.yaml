apps:
  - script: ./app.js       # 入口文件
    name: 'express'              # 程序名称
    env:                     # 环境变量
      COMMON_VARIABLE: true
    env_production:
      NODE_ENV: production

deploy:                     # 部署脚本
  production:               # 生产环境
    user: root            # 服务器的用户名
    host: 58.87.78.230     # 服务器的ip地址
    port: 22                # ssh端口
    ref: origin/main      # 要拉取的git分支
    repo: https://github.com/guodongzzzZ/express.git # 远程仓库地址
    path: /guodong/app              # 拉取到服务器某个目录下
    pre-deploy: git fetch --all # 部署前执行
    post-deploy: yarn install # 部署后执行
    env:
      NODE_ENV: production